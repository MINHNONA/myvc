<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #play-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="play-button">Open YouTube Video</button>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Get the video ID from the URL
        const params = getQueryParams();
        const videoId = params['video'];

        // Show the button if video ID is present
        if (videoId) {
            document.getElementById('play-button').style.display = 'block';

            // Add event listener to the button to open the YouTube video
            document.getElementById('play-button').addEventListener('click', () => {
                const url = `https://www.youtube.com/watch?v=${videoId}`;
                window.open(url, '_blank');
            });
        } else {
            document.body.innerHTML = '<p>No video ID provided in the URL.</p>';
        }
    </script>
</body>
</html>
