<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Play Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        #play-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Video will be embedded here -->
    </div>
    <button id="play-button">Play Video</button>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Get the video ID from the URL
        const params = getQueryParams();
        const videoId = params['video'];

        // If video ID is present, create an iframe and embed the video
        if (videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            document.getElementById('video-container').appendChild(iframe);
        } else {
            document.getElementById('video-container').innerHTML = '<p>No video ID provided in the URL.</p>';
        }

        // Show the button after video has been played for 5 seconds
        let videoElement;
        function onYouTubeIframeAPIReady() {
            videoElement = document.querySelector('iframe');
            const player = new YT.Player(videoElement, {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            const player = event.target;
            let played = false;

            player.addEventListener('onStateChange', function(event) {
                if (event.data === YT.PlayerState.PLAYING && !played) {
                    played = true;
                    setTimeout(() => {
                        document.getElementById('play-button').style.display = 'block';
                    }, 5000);
                }
            });
        }

        // Load YouTube API script
        const script = document.createElement('script');
        script.src = 'https://www.youtube.com/iframe_api';
        document.body.appendChild(script);

        // Set up button click event
        document.getElementById('play-button').addEventListener('click', () => {
            const player = document.querySelector('iframe').contentWindow;
            player.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        });
    </script>
</body>
</html>
